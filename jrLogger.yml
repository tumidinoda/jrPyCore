---
version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s-%(name)s-%(lineno)s-%(levelname)s-%(message)s"
        datefmt: "%y%m%d-%H%M%S"
handlers:
    console:
        class: logging.StreamHandler
        level: ERROR
        formatter: simple
        stream: ext://sys.stdout

    file_handler:
        class: logging.handlers.RotatingFileHandler
#        level: ERROR
        formatter: simple
        filename: /home/robert/jrPyCore/logs/jrLogger.log
        maxBytes: 1920 # 24*80
        backupCount: 5
        encoding: utf8

#loggers:
#    test.test_jrLogger:
